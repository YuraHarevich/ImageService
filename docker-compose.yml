version: '3.8'

services:
  images_sql:
    container_name: ms_image_sql
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-images}
    volumes:
      - images_psql:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  users_sql:
    container_name: ms_users_sql
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-users}
    volumes:
      - users_psql:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  posts_sql:
    container_name: ms_posts_sql
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-posts}
    volumes:
      - posts_psql:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  localstack:
    image: localstack/localstack
    environment:
      - LS_LOG=info
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    ports:
      - "4566:4566"
    volumes:
      - "./localstack/icons:/etc/localstack/icons"
      - "./localstack/init-scripts:/etc/localstack/init/ready.d"

networks:
  microservices-net:
    driver: bridge

volumes:
  images_psql:
  users_psql:
  posts_psql:
  localstack_data: