version: '3.8'

services:
  images_sql:
    container_name: ms_image_sql
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-images}
    volumes:
      - images_psql:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  users_sql:
    container_name: ms_users_sql
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-users}
    volumes:
      - users_psql:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  posts_sql:
    container_name: ms_posts_sql
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-posts}
    volumes:
      - posts_psql:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  localstack:
    container_name: ms_localstack
    image: localstack/localstack:3.0
    environment:
      - LS_LOG=info
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    ports:
      - "4566:4566"
    volumes:
      - "./localstack/icons:/etc/localstack/icons"
      - "./localstack/init-scripts:/etc/localstack/init/ready.d"

  mongo_db:
    container_name: mongo_db
    image: mongo
    restart: always
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://localhost/activities
    ports:
      - "27017:27017"
    networks:
      - microservices-net

  kafka:
    container_name: ms_kafka
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    networks:
      - microservices-net

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  images_psql:
  users_psql:
  posts_psql:
  localstack_data: